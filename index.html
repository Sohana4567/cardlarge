<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&family=Oxygen:wght@400;700&family=Poppins:wght@800&family=Rowdies:wght@700&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Oxygen:wght@400;700&family=Poppins:wght@800&family=Rowdies:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="parent">
    <div class="left">
      <div class="common">
        <div class="heading">
          <h1>Get <span class="color">insights</span> that help your business grow.</h1>
        </div>
        <div class="paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
         <div class="feedback"> 
          <!-- 10k+ 
          <p>companies</p>
          314 
          <p>templates</p>
          12m+ 
           <p>queries</p> -->
           <ul>
             <li>
              <h2>10k+<br><span>companies</span></h2>
             </li>
             <li>
               <h2>314<br><span>templates</span></h2>
             </li>
             <li>
               <h2>12m+<br><span>queries</span></h2>
             </li>
           </ul>
         </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" alt="profile" />
    </div> 
  </div>
<footer>
    <div class="attribution">
